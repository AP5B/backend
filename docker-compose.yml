services:
  express-api:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
      target: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - app-network

  prisma-studio:
    image: node:slim
    profiles: [development] # Solo se ejcuta en develop
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: npx prisma studio --port 5555 --browser none
    ports:
      - "5555:5555"
    env_file:
      - .env
    networks:
      - app-network

  postgres_db:
    image: postgres:18
    profiles: [development] # Solo se ejcuta en develop
    restart: always
    ports:
      - "5433:5432"
    #volumes:
    #  - type: tmpfs
    #    target: /dev/shm
    #    tmpfs:
    #      size: 134217728 # 128*2^20 bytes = 128Mb
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: prisma

    networks:
      - app-network
    # Posteriormente configurar pgadmin
    #pgadmin:
    #    image: dpage/pgadmin4:latest

    volumes:
      - postgres-data:/var/lib/postgresql/data

networks:
  app-network:

volumes:
  postgres-data:
